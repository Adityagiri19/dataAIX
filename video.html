<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dataAXI Lab</title>
  <style>
    body {
      margin: 0;
      background-color: #0f171c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .video-container {
      background: linear-gradient(145deg, #0c1216, #1a2b33);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      padding: 15px 20px;
      width: 100%;
      max-width: 800px;
      height: 300px;
      position: relative;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .video-container h2 {
      color: #ffffff;
      font-size: 20px;
      margin: 0;
      text-align: center;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      object-fit: cover; /* This makes sure the video covers the entire container */
      transition: all 0.3s ease-in-out;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      color: #00ffc8;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: rgba(0, 255, 200, 0.2);
    }

    footer {
      text-align: center;
      color: #ccc;
      font-size: 12px;
      padding: 10px 0;
    }

    @media screen and (max-width: 768px) {
      .video-container {
        height: auto;
      }

      .video-container iframe {
        height: 200px;
      }
    }

    @media screen and (max-width: 480px) {
      .video-container iframe {
        height: 180px;
      }

      .back-btn {
        top: 10px;
        left: 10px;
        font-size: 12px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
    <a href="module.html" class="back-btn">⬅ Back to Modules</a>
  <div class="content-wrapper">
    <div class="video-container">
      <iframe id="videoPlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 dataAXI Lab | All rights reserved</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get("video");

    if (videoId) {
      const iframe = document.getElementById("videoPlayer");
      // Use your own video platform URL instead of YouTube's URL
      iframe.src = `https://yourplatform.com/embed/${videoId}`;  // Replace with your own video URL
    } else {
      const heading = document.createElement("h2");
      heading.textContent = "❌ No video found!";
      document.querySelector(".video-container").prepend(heading);
    }
  </script>
</body>
</html>
