<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - DataAxi</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f4f7fc;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1b2a49;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    .video-lessons {
      padding: 40px 15px;
      text-align: center;
      flex: 1; /* Ensures the content takes up remaining space */
    }

    .video-container iframe {
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      width: 560px;
      height: 315px;
    }

    footer {
      background-color: #1b2a49;
      color: white;
      text-align: center;
      padding: 18px 10px;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3rem;
      }

      .video-container iframe {
        width: 100%;
        height: auto;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.1rem;
      }

      .video-lessons h2 {
        font-size: 1.2rem;
      }

      footer {
        font-size: 12px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Your DataAxi Dashboard</h1>
  </header>

  <section class="video-lessons">
    <h2>Video Lessons</h2>
    <div class="video-container">
      <iframe id="videoPlayer" src="" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 DataAxi | All rights reserved</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get("video");
    const iframe = document.getElementById("videoPlayer");

    if (videoId) {
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
    } else {
      document.querySelector('.video-lessons h2').textContent = "No video found!";
    }
  </script>

</body>
</html>
