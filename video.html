<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dataAXI Lab</title>
  <style>
    body {
      margin: 0;
      background-color: #0f171c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .video-container {
      background: linear-gradient(145deg, #0c1216, #1a2b33);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
      padding: 20px;
      width: 100%;
      max-width: 850px;
      position: relative;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .video-container h2 {
      color: #ffffff;
      font-size: 24px;
      margin: 0;
      text-align: center;
    }

    .video-container iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      object-fit: cover;
      transition: all 0.3s ease-in-out;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #00ffc8;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s;
      text-decoration: none;
      z-index: 1000; /* makes sure the button is always on top */
    }

    .back-btn:hover {
      background-color: rgba(0, 255, 200, 0.2);
    }

    footer {
      text-align: center;
      color: #ccc;
      font-size: 12px;
      padding: 10px 0;
    }

    /* Tablet Layout */
    @media screen and (max-width: 768px) {
      .video-container iframe {
        aspect-ratio: 16 / 9;
      }

      .video-container h2 {
        font-size: 20px;
      }

      .video-container {
        padding: 15px;
      }

      .back-btn {
        font-size: 12px;
        padding: 5px 10px;
      }
    }

    /* Mobile Layout */
    @media screen and (max-width: 480px) {
      .video-container iframe {
        aspect-ratio: 16 / 9;
      }

      .video-container h2 {
        font-size: 18px;
      }

      .video-container {
        padding: 10px;
      }

      .back-btn {
        top: 10px;
        left: 10px;
        font-size: 12px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <a href="module.html" class="back-btn">⬅ Back to Modules</a>
  <div class="content-wrapper">
    <div class="video-container">
      <h2 id="videoTitle">Now Playing</h2>
      <iframe id="videoPlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 dataAXI Lab | All rights reserved</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get("video");

    if (videoId) {
      const iframe = document.getElementById("videoPlayer");
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
    } else {
      document.getElementById("videoTitle").textContent = "❌ No video found!";
    }
  </script>
</body>
</html>
