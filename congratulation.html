<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful - DataAxi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: slideUp 0.6s ease;
    }

    h1 {
      font-size: 2rem;
      color: #2563eb;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background-color: #2563eb;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 0.6rem 1.25rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <p>Your payment was successful. You're now officially enrolled in the course.</p>
    <a href="login.html" class="btn">Go to Login</a>
  </div>

</body>
</html>
