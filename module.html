<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataAxi Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0f171c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(to right, #00ffc8, #00c2c1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .course-description {
      max-width: 960px;
      margin: 0 auto 2rem;
      background: linear-gradient(145deg, #1a2b33, #0c1216);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .course-description h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #00ffc8;
      margin-bottom: 0.5rem;
    }

    .course-description p {
      font-size: 1.1rem;
      color: #e2e8f0;
      line-height: 1.6;
    }

    .modules {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    .module {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 1.5rem;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .module:hover {
      transform: translateY(-5px);
    }

    .module-header {
      background-color: #1e293b;
      color: #f1f5f9;
      padding: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .module-header span {
      flex: 1;
      text-align: center;
    }

    .module-header:hover {
      background-color: #334155;
      transform: scale(1.05);
    }

    .module-header i {
      transition: transform 0.3s ease;
    }

    .module-content {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      padding: 0 1.5rem;
    }

    .module-content.open {
      padding: 1rem 1.5rem;
      opacity: 1;
      max-height: 1000px; /* Ensure content expands fully */
    }

    .module-content ul {
      list-style: none;
      margin-top: 1rem;
    }

    .module-content li {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.8rem;
      cursor: pointer;
      transition: background 0.3s ease;
      color: #e2e8f0;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .module-content li:hover {
      background-color: rgba(0, 255, 200, 0.2);
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .module-header {
        font-size: 1rem;
        flex-direction: column;
        align-items: flex-start;
      }

      .course-description, .modules {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-chart-line"></i> Welcome, Students</h1>
  </header>

  <section class="course-description">
    <h2><i class="fas fa-book-open"></i> Dashboard</h2>
    <h2>Data Analytics Course</h2>
    <p>Expand a module to view and access related video content. Each topic is curated to guide you step-by-step.</p>
  </section>

  <section class="modules">
    <div class="module">
      <div class="module-header" onclick="toggleModule(this)">
        <span>Module 1 : SQL (Basic To Advanced)</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="module-content">
        <ul>
          <li onclick="location.href='https://youtu.be/BU64EFRC-Bw'">SQL - Database and Table Operations</li>
          <li onclick="location.href='video.html?video=pqr456stu'"> SQL - Queries </li>
        </ul>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 <strong>dataAXI Lab</strong> | All rights reserved
  </footer>

  <script>
    function toggleModule(header) {
      const content = header.nextElementSibling;
      const icon = header.querySelector("i");
      const isOpen = content.classList.contains("open");

      // Close all
      document.querySelectorAll(".module-content").forEach(c => {
        c.classList.remove("open");
        c.style.maxHeight = null;
        c.style.opacity = 0;
      });

      document.querySelectorAll(".module-header i").forEach(i => {
        i.style.transform = "rotate(0deg)";
      });

      // Toggle current
      if (!isOpen) {
        content.classList.add("open");
        content.style.maxHeight = content.scrollHeight + "px";
        content.style.opacity = 1;
        icon.style.transform = "rotate(180deg)";
      }
    }
  </script>

</body>
</html>
