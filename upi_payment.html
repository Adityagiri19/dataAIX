<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Payment - DataAxi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Complete Your UPI Payment</h1>
  </header>

  <div class="form-container">
    <h2>Enter UPI Details</h2>
    <form action="#" method="POST" id="upi-form">
      <label for="upi-id">Enter UPI ID</label>
      <input type="text" id="upi-id" name="upi-id" required placeholder="example@upi" />

      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" required value="1000" readonly />

      <label for="remarks">Remarks (Optional)</label>
      <input type="text" id="remarks" name="remarks" placeholder="Optional message" />

      <button type="submit" class="btn">Pay with UPI</button>
    </form>

    <div id="payment-status"></div>
  </div>

  <footer>
    <p>&copy; 2025 DataAxi | All rights reserved</p>
  </footer>

  <script>
    // Simulate the UPI payment process
    document.getElementById("upi-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form from submitting

      // Get UPI ID and Amount
      const upiId = document.getElementById("upi-id").value;
      const amount = document.getElementById("amount").value;

      // Simulate a success or failure
      if (upiId.trim() !== "") {
        // Here we would usually make an API call to a backend server to process the payment

        // For now, show a success message
        document.getElementById("payment-status").innerHTML = `<p>Payment of â‚¹${amount} was successful!<br>Transaction completed using UPI ID: ${upiId}</p>`;
      } else {
        document.getElementById("payment-status").innerHTML = `<p style="color: red;">Please enter a valid UPI ID.</p>`;
      }
    });
  </script>

</body>
</html>
